<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Item Listener</title>
</head>
<body>
    <header>
        <h1>Item Listener</h1>
        <input class="search-input" type="text" placeholder="Search Items...">
    </header>
    <br>
    <div class="container">
        <h2>Add Items</h2>
        <input class="input-item" type="text" placeholder="Add item...">
        <button>Submit</button>
        <h2>Items</h2>
        <ul id="itemsList">
            <li>Item 1 <img class="remove-li" src="./icons/remove.svg" alt="remove"></li>
            <li>Item 2 <img class="remove-li" src="./icons/remove.svg" alt="remove"></li>
            <li>Item 3 <img class="remove-li" src="./icons/remove.svg" alt="remove"></li>
        </ul>

    </div>

<script src="main.js"></script>
</body>
</html>
